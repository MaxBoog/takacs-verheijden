    <section id="contact">
      <div class="container padding-y padding-x">
        <!-- <hr> -->
        <div class="row">
          <div class="col-lg-4">
            <h3 class="pt-5 pb-3 pt-md-0">Information</h3>
            <p>Barbara Takacs</p>
            <p><a href="tel:+31624156731">+ 31 6 241 56731</a></p>
            <p>
              <a href="mailto:mail@barbaratakacs.nl">mail@barbaratakacs.nl</a>
            </p>
            <p>Molenaerstraat 18</p>
            <p class="pb-2">2023 EK Haarlem</p>
          </div>
          <div class="col-lg-8">
            <h1 class="pb-3">Ask your question!</h1>
            <p>We reply within 24 hours.</p>

            <form
              id="contactformulier"
              name="contactformulier Takacs"
              method="POST"
              netlify-honeypot="bot-field"
              data-netlify="true"
            >
              <div class="messages"></div>
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <p class="hidden">
                        <label
                          >Don’t fill this out if you're human:
                          <input name="bot-field"
                        /></label>
                      </p>

                      <input
                        id="form_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="First name *"
                        required="required"
                        data-error="First name is required."
                      />
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="form_lastname"
                        type="text"
                        name="surname"
                        class="form-control"
                        placeholder="Last name *"
                        required="required"
                        data-error="Last name is required."
                      />
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="form_email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Email *"
                        required="required"
                        data-error="Email is not valid."
                      />
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="form_phone"
                        type="tel"
                        name="phone"
                        class="form-control"
                        placeholder="Telephone number"
                      />
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea
                        id="form_message"
                        name="message"
                        class="form-control"
                        placeholder="Your message... *"
                        rows="4"
                        required="required"
                        data-error="Without a message it will be hard for us to help you."
                      ></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <div data-netlify-recaptcha="true"></div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <input type="submit" class="btn btn-send" value="Send" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid">
      <div class="container padding-x">

          <div class="col mx-auto pb-5">
